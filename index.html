
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo/Screenshot_20240627-011008_Chrome.jpg">
    <title>GENERATION BANK</title>

</head>
<body>
    <div class="container">

        <div class="cube-loader">
            <div class="cube-top"></div>
            <div class="cube-wrapper">
              <span style="--i:0" class="cube-span"></span>
              <span style="--i:1" class="cube-span"></span>
              <span style="--i:2" class="cube-span"></span>
              <span style="--i:3" class="cube-span"></span>
            </div>
          </div>
        <div class="main">

               <!----welcome page -->
            <div class="welcome-page">
                <div class="welcome-wrapper">
                    <span class="bankname">Generation Bank</span>
                </div>
                    <img src="./intro-img/welcome .png" class="intro-img">
                    <button class="getstarr-btn">Get Started</button>
        
                    <div class="alread-user">
                        <span>alraedy have an account?</span>
                        <a class="login">Login</a>
                       </div>
                     </div>
           

               <!----SIGNUP FORM -->
               <div class="singup-section">
                <h3>Sign Up</h3>
                <form class="signupform">
                    <input placeholder="Name" type="text">
                    <input placeholder="Email" type="email">
                    <input placeholder="Password" type="password">
                    <div class="aggreement-wrapper">
                        <input type="checkbox">
                        <p>By signing up, you agree to the<span class="greement">Tearm of  Services and Privacy Policy</span></p>
                    </div>
                   <div class="button-wrapper">
                    <button class="signupBtn">Sign up</button>
                    <p class="or">or</p>
                    <button class="googlebtn"><img src="./image8-2.webp"class="googleimg">continue with Google</button>
                   </div>
                   <div class="alread-user">
                    <span>already have an account?</span>
                    <a class="login">Login</a>
                   </div>
                </form>
            </div>
            <!-----LOGIN SECTION-->
                <div class="login-section">
                    <h3>Login</h3>
                    <form>
                        <input placeholder="Email" type="email">
                        <input placeholder="Password" type="password">
                        <div class="button-wrapper">
                            <button class="loginBtn">login</button>
                            <p class="or">or</p>
                            <button class="googlebtn"><img src="./image8-2.webp"class="googleimg">continue with Google</button>
                           </div>
                           <div class="signup-link">
                            <a>forgot password</a>
                            <span>Dont have an account signup <a class="signup">Signup</a></span>
                            
                           </div>
    
    
                    </form>

                </div>
                            
               <div id="step2">
              
               </div>


               
        </div>
       

    

    </div>
 <script src="app.js"></script>
</body>
</html>
